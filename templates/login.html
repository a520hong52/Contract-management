<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>大道金服运维平台</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="/static/css/login.css">

</head>
<body class="htmleaf-container">
	<div class="htmleaf-header" >
		<div class="htmleaf-logo">
			<img src="/static/img/logo.jpg">
		</div>
	</div>
    <div class="htmleaf-content">
		<div class="demo form-bg bg" style="padding: 20px 0;">
			<div class="container block-center">
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<form id="forms" class="form-horizontal" method="post">
							<span class="heading">用户登录</span>
							<div class="form-group">
								<input id="username" name="username" class="form-control"  placeholder="用户名">
								<i class="fa fa-user"></i>
							</div>
							<div class="form-group help">
								<input id="password" name="password" class="form-control"  placeholder="密　码">
								<i class="fa fa-lock"></i>
							</div>
							<div class="form-group">
                                <div id="message" class="alert alert-danger hide">
                                    <a class="close" data-dismiss="alert">×</a>
                                    <strong>
                                    </strong>
                                </div>
                                <button id="button" type="button" class="btn btn-default" onclick="login_auth();">登录</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
            function login_auth(){
               var user = $("#username").val();
               var pass = $("#password").val();
               $.ajax({
                  url:'/login/',
                  type:'POST',
                  data:{'username':user,'password':pass},
                  success:function(status){
                     var message = $.parseJSON(status);
                     console.log(status);
                     console.log(message);
                     $('#message').removeClass('hide');
                     $('#message').find('strong').empty();
                     $('#message').find('strong').append(message.msg);
                  }
               })
            }
    </script>
</body>
</html>
